<html>
    
    <form id="category_form" method="POST" action="/myapp/formview1">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                dar: {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Submit Form" />
    </form>
</html>
